<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
</head>

<body class="styling">
  <center>
    <h1 class="shadow" style="font-style: oblique;">Registration form to contact me</h1>
    <form action="mailto:pravallikasanaboyina@gmail.com" method="post" enctype="plain/text">
      <table cellpadding="5">
        <tr>
          <td><label>Name</label></td>
          <td><input type="text" name="Your Name" placeholder="Type your full name"></td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td><input type="radio" name="gender">male
            <input type="radio" name="gender">female</td>
        </tr>
        <tr>
          <td><label>Date Of Birth</label></td>
          <td><input type="date" name="Your date of birth"></td>
        </tr>
        <tr>
          <td><label>Email</label></td>
          <td><input type="email" name="Your Email" placeholder="ex:pravs44@gmail.com"></td>
        </tr>
        <tr>
          <td><label>Phone Number</label></td>
          <td><input type="text" name="Your Phone Number"></td>
        </tr>
        <tr>
          <td><label>Address</label></td>
          <td><textarea rows="10" cols="20" name="Your Address"></textarea></td>
        </tr>
        <tr>
          <td><label>Upload Image</label></td>
          <td><input accept=".png,.jpg,.jpeg" type="file" name="Your Profile"></td>
        </tr>
        <tr>
          <td><label>Upload Resume</label></td>
          <td><input accept=".doc,.pdf" type="file" name="Your Resume"></td>
        </tr>
        <tr>
          <td><label>Skills</label></td>
          <td><input type="checkbox" name="c">C
            <input type="checkbox" name="python">PYTHON
            <input type="checkbox" name="DBMS">DBMS
            <input type="checkbox" name="java">JAVA</td>
        </tr>
        <tr>
          <td><label>Set New Password</label></td>
          <td><input type="password" name="Your Password"></td>
        </tr>
        <tr>
          <td><label>Favourite Color</label></td>
          <td><input type="color" name="Your Favourite Color"></td>
        </tr>
        <tr>
          <td align="right"><input type="submit"></td>
          <td><input type="reset"></td>
        </tr>
      </table>
    </form>
    <footer>
      <h2>Further Details contact me through mail</h2>
    </footer>
  </center>
</body>

</html>
